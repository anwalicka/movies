<div class="container mt-4">
    <div class="d-flex justify-content-center">
        <img class="mx-2" width="35px" src="../../assets/film-solid.svg" alt="">
        <h1 class="header-text">FILMY</h1>
    </div>

    <div class="d-flex mt-5 w-100 flex-wrap justify-content-center">
        <ng-container *ngFor="let movie of movie$ | async">
            <div class="movie-container w-25 m-3 d-flex justify-content-center flex-wrap">
                <div class="movie-default-img" style="">
                </div>
               <p class="mx-2 movie-name">{{ movie.name }}</p> 
            </div>
        </ng-container>
    </div>
</div>

<div style="position: absolute; top: 10px; right: 200px">
    <button class="btn btn-light d-flex align-items-center">
        <img class="mx-2" width="15px" src="../../assets/plus-solid.svg" alt=""> 
       <span style="font-weight: 600">DODAJ NOWY</span> 
    </button>
</div>
